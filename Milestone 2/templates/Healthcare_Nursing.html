{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Account Executive Opportunity with Med Comms Agency') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Peripatetic Home Manage  kent  Maidstone') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='GP') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Staff Nurse Job Bingley') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Staff Nurse  Haslemere') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Gastro Intestinal Physiologist') }}",
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
{% endblock %}
