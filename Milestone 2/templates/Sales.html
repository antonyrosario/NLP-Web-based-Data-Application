{% extends "base.html" %}

{% block body %}
<div id="main">
    <div id="content">
        <div id="category">
            <div>
                <h3><a id="link-1" href="#"> </a></h3>
                <p id="data-embed-1"> </p>
            </div>

            <div>
                <h3><a id="link-2" href="#"> </a></h3>
                <p id="data-embed-2"> </p>
            </div>

            <div>
                <h3><a id="link-3" href="#"> </a></h3>
                <p id="data-embed-3"> </p>
            </div>

            <div>
                <h3><a id="link-4" href="#"> </a></h3>
                <p id="data-embed-4"> </p>
            </div>

            <div>
                <h3><a id="link-5" href="#"> </a></h3>
                <p id="data-embed-5"> </p>
            </div>

            <div>
                <h3><a id="link-6" href="#"> </a></h3>
                <p id="data-embed-6"> </p>
            </div>

        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='Sales', filename='Packaging Marketing Sales Administrator') }}",
    "{{ url_for('article', folder='Sales', filename='Sales Representative') }}",
    "{{ url_for('article', folder='Sales', filename='Commercial Partnership Sales Executive') }}",
    "{{ url_for('article', folder='Sales', filename='Senior Education Recruitment Consultant Birmingham') }}",
    "{{ url_for('article', folder='Sales', filename='Business Development Manager') }}",
    "{{ url_for('article', folder='Sales', filename='Rail Signal Design Team Leader') }}",
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
{% endblock %}
